<!DOCTYPE html>
<html>
<head>
    <title>Leer una URL</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Ingresa una URL para descargar su contenido</h1>
<input type="text" id="urlInput" placeholder="https://example.com">
<button id="submitButton">Subir</button>

<div id="responseMsg" style="margin-top: 20px;"></div>
<script>
    document.getElementById("submitButton").addEventListener("click", function () {
        const url = document.getElementById("urlInput").value;

        fetch("/upload?url=" + url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },

        })
        .then(response => response.text())
        .then(data => {
            document.getElementById("responseMsg").innerHTML = data;
        })
        .catch(error => {
            document.getElementById("responseMsg").innerText = "Error: " + error;
        });
    });
</script>
</body>
</html>
